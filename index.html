    <button id="music-toggle" class="music-btn">ðŸŽµ</button>

    <!-- Lightbox Modal for Enlarged Images -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script>
        console.log("Script loaded.");

        function openLightbox(img) {
            img.classList.add('clicked-fade');
            setTimeout(() => {
                img.classList.remove('clicked-fade');
                const lightbox = document.getElementById('lightbox');
                const lightboxImg = document.getElementById('lightbox-img');
                lightboxImg.src = img.src;
                lightbox.classList.add('active');
            }, 300);
        }

        function closeLightbox(event) {
            // Close if clicking the background or the close button
            if (event.target.id === 'lightbox' || event.target.classList.contains('close')) {
                document.getElementById('lightbox').classList.remove('active');
            }
        }

        function openLetter(img) {
            img.classList.add('clicked-fade');
            setTimeout(() => {
                img.classList.remove('clicked-fade');
                const lightbox = document.getElementById('lightbox');
                const lightboxImg = document.getElementById('lightbox-img');
                lightboxImg.src = 'img/letter/Apology Letter A4 Document in Beige Salmon Style.png';
                lightbox.classList.add('active');
            }, 300);
        }

        // Music Toggle Logic
        const music = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-toggle');

        musicBtn.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                musicBtn.textContent = 'ðŸŽµ';
            } else {
                music.pause();
                musicBtn.textContent = 'ðŸ”‡';
            }
        });

        // Intersection Observer for Scroll Fade In
        const observerOptions = {
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in-section').forEach(section => {
            observer.observe(section);
        });
    </script>
